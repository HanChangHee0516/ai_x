<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        do{
            국어 = prompt('국어 점수?');
            kor = parseInt(국어);
        }
        while(isNaN(kor) || kor<0 || kor>100);
            
        do{영어 = prompt('영어 점수?');
            eng = parseInt(영어);
        }
        while(isNaN(eng) || eng<0 || eng>100);
            
        score = (kor+eng)/2;
        document.write('국어 점수 : ', kor + '<br>');
        document.write('영어 점수 : ', eng + '<br>');
        document.write('평균 :',score);
    </script>
</head>
<body>
    
</body>
</html>
