<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        body{
            background-image: url('img/img01.png');
            background-size: 100%;
            color: #ddf087;
            font-size: 2em;
        }
    </style>
    <script>
        let sec = 0; // 몇 초 지났는지 저장할 변수
        let color = ['#ddf087' , 'white', 'yellowgreen'];
        let image = ['url(img/img06.png)',
                    'url(img/img04.png)',
                    'url(img/img05.png)',
        ];
        document.write(new Date().toLocaleString());
        var timerId = setInterval(() => {
            document.body.innerHTML = new Date().toLocaleString();
            sec++;
            document.body.innerHTML += '<p>' + sec + '초 지남</p>';
            document.body.style.backgroundImage = image[sec%image.length];
            document.body.style.color = color[sec%image.length];
        }, 1000);
        setTimeout(() => {clearInterval(timerId)}, 10000);
    </script>
</head>

</body>
</html>
