<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    ul{overflow: hidden;}
    li{float: left; list-style: none; margin: 3px;}
    </style>
    <script>
    var overImg = ['img/0over.jpg', 'img/1over.jpg', 'img/2over.jpg', 'img/3over.jpg'];
    var outImg = ['img/0out.jpg', 'img/1out.jpg', 'img/2out.jpg', 'img/3out.jpg'];

    window.onload = () => {
        let imgs = document.querySelectorAll('img');

        for(let i=0 ; i<imgs.length ; i++){
            imgs[i].onmouseover = function (){
                this.src = overImg[i];
            };
            imgs[i].onmouseout = function(){
                this.src=outImg[i];
            };
        }
    };
    </script>
</head>
<body>
    <ul>
    <li><a href="http://www.naver.com"><img src="img/0out.jpg" /></a></li>
    <li><a href="http://www.daum.net"><img src="img/1out.jpg" /></a></li>
    <li><a href="http://google.com"><img src="img/2out.jpg" /></a></li>
    <li><a href="http://youtube.com"><img src="img/3out.jpg" /></a></li>
    </ul>
</body>
</html>
