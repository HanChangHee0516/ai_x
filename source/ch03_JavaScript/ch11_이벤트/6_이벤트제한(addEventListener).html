<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        //기본 이벤트 모델
        window.addEventListener('load', () => {
            document.getElementsByTagName('form')[0].addEventListener('submit', e =>{
                let pw = document.getElementsByName('pw')[0];
                let pwchk = document.querySelector('input[name=pwchk]');
                if(!pw.value){
                    alert('비밀번호를 입력하세요');
                    pw.focus();
                    e.preventDefault(); // 기본 이벤트 제한(디폴트 이벤트가 이번만 실행이 안 됨)
                }
                else if(
                    pw.value != pwchk.value){
                        alert('비밀번호를 확인하세요');
                        pw.value = '';
                        pwchk.value = '';
                        pw.focus();
                        e.preventDefault();  // 기본 이벤트 제한
                    }
            })
        })
        
    </script>
</head>
<body>
    <form>
        pw<input type="password" name="pw"><br>
        pw<input type="password" name="pwchk"><br>
        <input type="submit">
    </form>
</body>
</html>
