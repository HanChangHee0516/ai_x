<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        window.onload = () => {
            var header = document.getElementById('header');
            var p = document.getElementsByTagName('p')[0];
            // var person = {name:'홍길동' , age:20, getAge:null};
            var cnt = 0;
            for(var key in header){
                ++cnt;
            if(key == 'onclick'){  // if(key.substr(0,2) == 'on'){
                p.innerHTML+= cnt + ' . ' + key + ' : ' + header[key] + '<br>';
            }
            };
            // 기본 이벤트 모델 : 이벤트 속성에 function 을 할당
            // on으로 시작한는 속성 : 이벤트 속성 (ex)onclick
            // 이벤트 이름 : click
            // 이벤트 리스너 함수 : whenclick
            // let whenclick = function(){
            //     alert('click 했네');
            //     // this : 이벤트가 발생된 컴포넌트 객체. this를 사용할 경우 화살표 함수 사용 불가
            //     this.innerHTML = 'click 했군';
            //     this.style.color = 'green';
            // };
            // header.onclick = whenclick;
            header.onclick = function(){
                this.innerHTML = 'click했네';
                // this.style.color = 'green';
                this.style = 'color:green; border : 1px solid gray';
            };
    };
    </script>
</head>
<body>
    <h1 id="header">click 해봐</h1>
    <p></p>
</body>
</html>
